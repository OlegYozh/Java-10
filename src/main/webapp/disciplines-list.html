<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СУСиУ - Список студентов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="WEB-INF/CSS/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="index.jsp" class="btn btn-outline-secondary" role="button" aria-pressed="true"><img
                            src="WEB-INF/ico/home.png" alt="home" class="navigation-buttons"></a>
                </div>
                <div class="col-md-9">
                    <h2>Система управления студентами и их успеваемостью</h2>
                </div>
                <div class="col-md-1">
                    <a href="https://yandex.ru" class="btn btn-outline-secondary" role="button" aria-pressed="true"><img
                            src="WEB-INF/ico/logout.png" alt="logout" class="navigation-buttons"></a>
                </div>
            </div>
        </div>
        <hr class="solid-hr">
    </header>
    <main>
        <admin-panel>
            <div class="flex-container">
                <div class="flex-item item-2">
                    <a href="./discipline-creating.jsp" class="btn btn-outline-info" role="button"
                        aria-pressed="true">Создать дисциплину</a>
                </div>
                <div class="flex-item item-3">
                    <a href="./discipline-modifying.jsp" class="btn btn-outline-info" role="button"
                        aria-pressed="true">Изменить дисциплину</a>
                </div>
                <div class="flex-item item-4">
                    <a href="#" class="btn btn-outline-info" role="button" aria-pressed="true">Удалить дисциплину</a>
                </div>
            </div>
        </admin-panel>

        <main-content>
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <h3>Список дисциплин</h3>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th> </th>
                                    <th>Название дисциплины</th>
                                </tr>
                            </thead>
                            <tr>
                                <th>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    </div>
                                </th>
                                <Th>Математика</Th>
                            </tr>
                            <tr>
                                <th>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    </div>
                                </th>
                                Физика</Th>
                            </tr>
                        </table>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </main-content>
    </main>
</body>

</html>
